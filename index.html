<!DOCTYPE html>
<html>
<head>
  <title>Intro Page</title>
</head>
<body>
  <style>
  /* Fullscreen overlay with blur */
  #desktopOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(20, 20, 20, 0.85);
    backdrop-filter: blur(8px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 99999;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
  }
  #desktopOverlay.show {
    opacity: 1;
    pointer-events: all;
  }

  /* Modal box */
  #desktopModal {
    background: #222831;
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 150, 255, 0.6);
    max-width: 360px;
    color: #ffffff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    transform: scale(0.8);
    animation: modalPop 0.5s forwards;
  }

  /* Animation for modal pop */
  @keyframes modalPop {
    to {
      transform: scale(1);
    }
  }

  #desktopModal h2 {
    margin-bottom: 20px;
    font-size: 1.9rem;
    font-weight: 700;
    color: #fff;
    padding: 7px 23px 37px;

  }

  #desktopModal p {
    font-size: 1.15rem;
    margin-bottom: 25px;
    line-height: 1.5;
  }

  /* Stylish button */
  #desktopModal button {
    position: relative;
    background: #00adb5;
    color: #ffffff;
    border: none;
    padding: 12px 28px;
    border-radius: 50px;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0, 161, 169, 0.7);
    transition: background 0.3s ease;
  }
  #desktopModal button:hover {
    background: #00b8c1;
  }
</style>

<!-- Overlay & modal container -->
<div id="desktopOverlay">
  <div id="desktopModal">
    <h2 style="color:#fff;">Oops!</h2>
    <p style="color:#fff">This website is designed to be viewed only on mobile devices.<br>Please open it on your phone to continue.</p>
    <button onclick="closeModal()">Got it</button>
  </div>
</div>

<script>
  function isMobileDevice() {
    return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  }

  function closeModal() {
    const overlay = document.getElementById('desktopOverlay');
    overlay.classList.remove('show');
    document.body.style.overflow = 'auto';
  }

  window.onload = function() {
    if (!isMobileDevice()) {
      const overlay = document.getElementById('desktopOverlay');
      overlay.classList.add('show');
      document.body.style.overflow = 'hidden'; // Prevent background scroll
    }
  }
</script>
  <div id="introVideo">
    <video id="welcomeVideo" autoplay muted>
      <source src="jaga5.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <style>
    #introVideo {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: black;
  z-index: 9999;
}

#introVideo video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

  </style>
  <script>
    const video = document.getElementById('welcomeVideo');
    video.onended = function () {
      // Jab video khatam ho, tab dusri file khol do
      window.location.href = "web1.html";
    };
  </script>
</body>
</html>
