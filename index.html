<!DOCTYPE html>
<html>
<head>
  <title>Intro Page</title>
</head>
<body>
  <div id="introVideo">
    <video id="welcomeVideo" autoplay muted>
      <source src="jaga5.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <style>
    #introVideo {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: black;
  z-index: 9999;
}

#introVideo video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

  </style>
  <script>
    const video = document.getElementById('welcomeVideo');
    video.onended = function () {
      // Jab video khatam ho, tab dusri file khol do
      window.location.href = "web1.html";
    };
  </script>

  <style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

  /* Fullscreen sky gradient background with subtle clouds animation */
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f7e9d7, #c4def6);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Clouds container */
  .clouds {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    background: url('https://i.imgur.com/N7i7Et0.png') repeat-x;
    background-size: contain;
    animation: moveClouds 120s linear infinite;
    opacity: 0.15;
    z-index: 0;
  }

  @keyframes moveClouds {
    0% {background-position-x: 0;}
    100% {background-position-x: 10000px;}
  }

  /* Popup overlay */
  #popupOverlay {
    position: fixed;
    inset: 0;
    background: rgba(255 255 255 / 0.75);
    backdrop-filter: blur(8px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    animation: fadeIn 1s ease forwards;
  }

  /* Popup box */
  #popup {
    background: linear-gradient(145deg, #fff8e1, #f7ddb3);
    border-radius: 30px;
    box-shadow: 0 15px 40px rgba(255, 185, 15, 0.4);
    padding: 40px 45px;
    max-width: 380px;
    width: 90vw;
    text-align: center;
    animation: slideDown 0.8s ease forwards;
  }

  #popup h2 {
    color: #c17700;
    margin-bottom: 28px;
    font-weight: 700;
    font-size: 2rem;
    letter-spacing: 0.04em;
  }

  #popup input {
    width: 100%;
    padding: 14px 20px;
    font-size: 18px;
    border-radius: 20px;
    border: 2px solid #e8c068;
    outline: none;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    font-weight: 600;
    box-sizing: border-box;
  }

  #popup input:focus {
    border-color: #f4b300;
    box-shadow: 0 0 10px #f4b300;
  }

  #popup button {
    margin-top: 30px;
    background: #f4b300;
    border: none;
    padding: 14px 0;
    width: 100%;
    font-size: 20px;
    font-weight: 700;
    border-radius: 25px;
    cursor: pointer;
    color: #fff;
    box-shadow: 0 8px 25px rgba(244, 179, 0, 0.7);
    transition: background-color 0.3s ease;
  }

  #popup button:hover {
    background: #c17700;
  }

  /* Welcome message */
  #welcomeMsg {
    color: #b47b00;
    font-size: 2.5rem;
    font-weight: 700;
    text-align: center;
    padding: 0 20px;
    animation: fadeIn 1s ease forwards;
    text-shadow: 0 0 15px rgba(196, 222, 246, 0.8);
    display: none;
    max-width: 90vw;
  }

  /* Animations */
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
  @keyframes slideDown {
    from {
      opacity: 0;
      transform: translateY(-50px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Responsive */
  @media (max-width: 440px) {
    #popup {
      padding: 30px 25px;
    }
    #popup h2 {
      font-size: 1.6rem;
    }
    #popup input {
      font-size: 16px;
      padding: 12px 16px;
    }
    #popup button {
      font-size: 18px;
      padding: 12px 0;
    }
    #welcomeMsg {
      font-size: 2rem;
    }
  }
</style>
<div class="clouds"></div>

<div id="popupOverlay" role="dialog" aria-modal="true" aria-labelledby="popupTitle">
  <div id="popup">
    <h2 id="popupTitle">üôè Please enter your name</h2>
    <input type="text" id="nameInput" placeholder="Your name.." aria-label="Enter your name" />
    <button onclick="submitName()">Enter</button>
  </div>
</div>

<div id="welcomeMsg" role="region" aria-live="polite"></div>

<script>
  function submitName() {
    const input = document.getElementById('nameInput');
    const name = input.value.trim();
    if (!name) {
      alert('Please enter your name');
      input.focus();
      return;
    }
    document.getElementById('popupOverlay').style.display = 'none';

    const welcomeDiv = document.getElementById('welcomeMsg');
    welcomeDiv.textContent = `Welcome, ${name}! Jay Jagannath! üôèüèª`;
    welcomeDiv.style.display = 'block';
  }

  window.onload = () => {
    document.getElementById('nameInput').focus();
  };
</script>
</body>
</html>
