<!DOCTYPE html>
<html>
<head>
  <title>Intro Page</title>
</head>
<body>
   <audio id="myAudio" autoplay playsinline loop>
        <source src="chanakya.mp3" type="audio/mp3">
     Your browser does not support the audio tag.
    </audio>

  <div id="introVideo">
    <video id="welcomeVideo" autoplay muted>
      <source src="jaga5.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <style>

* {
  -webkit-tap-highlight-color: transparent;
}
    
    #introVideo {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: black;
  z-index: 9999;
}

#introVideo video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

  </style>
  <script>
    const video = document.getElementById('welcomeVideo');
    video.onended = function () {
      // Jab video khatam ho, tab dusri file khol do
      window.location.href = "web1.html";
    };

   window.onload = function () {
    const audio = document.getElementById("myAudio");

    // Try playing muted first (some browsers allow this)
    audio.muted = true;
    audio.play().then(() => {
      console.log("Muted audio autoplayed");
    }).catch((e) => {
      console.log("Muted autoplay failed:", e);
    });

    // On first click, unmute and play with sound
    document.body.addEventListener("click", function () {
      audio.muted = false;
      audio.play().catch(e => console.log("Play with sound failed:", e));
    }, { once: true }); // Only run once
  </script>
</body>
</html>
