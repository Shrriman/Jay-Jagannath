<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jagannath Ji Album</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      background: #fff8e7; /* soft spiritual cream */
      font-family: 'Poppins', sans-serif;
      color: #3e2f15; /* dark brownish */
    }
    header {
      background: linear-gradient(90deg, #ff7f00, #ffe066); /* orange to yellow */
      color: #2b2a29;
      text-align: center;
      padding: 30px 20px;
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 4px;
      text-shadow: 0 0 10px #ff6f00;
      box-shadow: 0 5px 15px rgba(255,127,0,0.3);
      user-select: none;
    }
    .album-container {
      max-width: 1100px;
      margin: 40px auto 60px auto;
      padding: 0 15px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }
    .album-item {
      background: white;
      border-radius: 20px;
      box-shadow:
        0 4px 15px rgba(255, 127, 0, 0.3),
        0 0 15px rgba(255, 195, 0, 0.4);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
    }
    .album-item:hover {
      transform: scale(1.07) rotate(1deg);
      box-shadow:
        0 6px 25px rgba(255, 127, 0, 0.6),
        0 0 25px rgba(255, 195, 0, 0.8),
        0 0 30px #ff9f00;
      z-index: 10;
    }
    .album-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 6px solid #ff7f00;
      transition: filter 0.3s ease;
    }
    .album-item:hover img {
      filter: brightness(1.1);
    }
    .album-title {
      padding: 18px 20px;
      font-size: 1.3rem;
      font-weight: 600;
      color: #d35400; /* bright orange */
      text-align: center;
      letter-spacing: 1.5px;
      text-shadow: 0 0 3px #ffa733;
      user-select: none;
    }

    /* Responsive font size */
    @media (max-width: 600px) {
      header {
        font-size: 2rem;
      }
      .album-item img {
        height: 160px;
      }
      .album-title {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

<header>ଜୟ ଜଗନ୍ନାଥ</header>

<div class="album-container">
  <div class="album-item">
    <img src="https://images.unsplash.com/photo-1560264280-921d592b67ae?auto=format&fit=crop&w=400&q=80" alt="Jagannath Temple" />
    <div class="album-title">ସ୍ନାନ ପୂଜା</div>
  </div>
  <div class="album-item">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Rath Yatra" />
    <div class="album-title">ରଥଯାତ୍ରା</div>
  </div>
  <div class="album-item">
    <img src="https://images.unsplash.com/photo-1582822923510-54e7fcd364f4?auto=format&fit=crop&w=400&q=80" alt="Lord Jagannath Idol" />
    <div class="album-title">ଭକ୍ତି ଭବନ</div>
  </div>
  <div class="album-item">
    <img src="https://images.unsplash.com/photo-1549887534-3bb6f6a76b90?auto=format&fit=crop&w=400&q=80" alt="Temple Decorations" />
    <div class="album-title">ମନ୍ଦିର ସଜାଣା</div>
  </div>
  <div class="album-item">
    <img src="https://images.unsplash.com/photo-1508923567004-3a6b8004f3d9?auto=format&fit=crop&w=400&q=80" alt="Devotees Praying" />
    <div class="album-title">ଭକ୍ତମଣ୍ଡଳ</div>
  </div>
</div>

</body>
</html>
