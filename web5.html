<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>5th Web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      body {
          margin: 0;
          font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman';
          background-color: #fff4d0;
          color: #333;
          padding: 0;
          height: 100%;
      }
      img {
          object-fit: fill;
      }
      .hero {
          background-size: cover;
          background-position: center;
          height: 400px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          color: rgb(255, 255, 255);
          text-shadow: 2px 2px 5px #000000;
          padding: 0;
          box-sizing: border-box;
      }
      .hero p {
          font-weight: 500;
          margin: 0.5rem 0 1.5rem 0;
      }
      .hero h1 {
          font-size: 3em;
          margin: 0;
      }
      button.learn-more {
          width: 200px;
          height: 50px;
          border-radius: 40%;
          background-color: transparent;
          margin: 0;
          border-color: #fff8f0;
          cursor: pointer;
          position: relative;
          border: none;
      }
      button.learn-more .circle {
          transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
          position: relative;
          display: block;
          margin: 0;
          width: 3rem;
          height: 3rem;
          background: #373737;
          border-radius: 1.625rem;
      }
      button.learn-more .circle .icon {
          transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
          position: absolute;
          top: 0;
          bottom: 0;
          margin: auto;
          background: #fff;
      }
      button.learn-more .circle .icon.arrow {
          transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
          left: 0.625rem;
          width: 1.125rem;
          height: 0.125rem;
          background: none;
      }
      button.learn-more .circle .icon.arrow::before {
          position: absolute;
          content: "";
          top: -0.29rem;
          right: 0.0625rem;
          width: 0.625rem;
          height: 0.625rem;
          border-top: 0.125rem solid #fff8f0;
          border-right: 0.125rem solid #fff8f0;
          transform: rotate(45deg);
      }
      .button-text {
          transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
          color: #000000;
          font-weight: 700;
          font-size: 17.5px;
          line-height: 1.6;
          text-align: center;
          text-transform: uppercase;
          text-decoration: none;
          font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
          user-select: none;
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
          left: 7px;
      }
      button:hover .circle {
          width: 100%;
      }
      button:hover .circle .icon.arrow {
          background: #fff;
          transform: translate(1rem, 0);
      }
      button:hover .button-text {
          color: #ffffff;
      }

      /* Navbar Styles */
      .golden-navbar {
          background-color: #970000;
          border-top: 4px solid gold;
          border-bottom: 4px solid gold;
          padding: 12px 10px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          flex-wrap: nowrap; /* Prevent wrapping */
          overflow: hidden; /* Hide overflow */
          width: 100%; /* FIX: Make navbar full width */
      }
      .left-section {
          display: flex;
          align-items: center;
      }
      .left-section .logo {
          width: 42px; /* Adjust the size of the logo */
          height: auto;
          margin-right: 10px; /* Space between logo and text */
          margin-left: 10px;
      }
      .left-section .logo-text {
          color: #ffd700;
          font-size: 25px;
          font-weight: bold;
          white-space: nowrap;
      }
      .golden-navbar ul {
          list-style: none;
          margin: 0;
          padding: 0;
          display: flex;
      }
      .golden-navbar li {
          display: inline-block;
          margin: 0 15px;
          white-space: nowrap;
      }
      .golden-navbar a {
          color: #ffd700;
          font-size: 16px;
          font-weight: bold;
          text-decoration: none;
          transition: 0.3s ease;
          text-align: center;  /* Center the text */
          display: flex;
          flex-direction: column;
          align-items: center;
          white-space: nowrap;
      }
      .golden-navbar a i {
          font-size: 19px;
          margin-bottom: 4px;
          display: block;
      }
      .golden-navbar a:hover {
          color: #ffffff;
          text-shadow: 0 0 10px #ffd700;
      }

      /* Button with Icon Container and centering */
      .play-button-container {
          display: flex;
          justify-content: center;
          margin: 2rem 0 3rem 0;
      }
      .button-with-icon {
          overflow: hidden;
          display: inline-flex;
          align-items: center;
          justify-content: center;
          border: 1px solid #0098cb;
          font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
          letter-spacing: 1px;
          padding: 0 12px;
          text-align: center;
          width: 120px;
          height: 40px;
          font-size: 16px;
          text-transform: uppercase;
          font-weight: normal;
          border-radius: 3px;
          outline: none;
          user-select: none;
          cursor: pointer;
          position: relative;
          background: #cb0069;
          color: rgb(255, 255, 255);
          text-shadow: 0 1px 0 rgba(0, 0, 0, 0.3);
          transition: 150ms all ease-in-out;
      }
      .button-with-icon .icon {
          margin-right: 8px;
          width: 24px;
          height: 24px;
          transition: all 0.5s ease-in-out;
      }
      .button-with-icon:hover .text {
          transform: translateX(80px);
      }
      .button-with-icon:hover .icon {
          transform: translate(23px);
      }
      .text {
          transition: all 0.5s ease-in-out;
      }

      /* Floating Chat Icon */
      #chatIcon {
          position: fixed;
          bottom: 30px;
          right: 30px;
          background: Linear-gradient(137deg, #ffd700, #970000);
          color: rgb(255, 255, 255);
          font-size: 26px;
          padding: 16px;
          border-radius: 50%;
          box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
          cursor: pointer;
          z-index: 1000;
          animation: pulse 2s infinite;
      }
      #chatIcon:hover {
          transform: scale(1.1);
      }
      @keyframes pulse {
          0% { box-shadow: 0 0 0 0 rgba(109, 58, 185, 0.5); }
          70% { box-shadow: 0 0 0 15px rgba(138,58,185,0); }
          100% { box-shadow: 0 0 0 0 rgba(138,58,185,0); }
      }

      /* Chatbox Container */
      #chatboxContainer {
          position: fixed;
          bottom: 100px;
          right: 30px;
          width: 370px;
          max-height: 550px;
          background: linear-gradient(to bottom right, #fffefc, #f0f8ff);
          border-radius: 20px;
          box-shadow: 0 10px 30px rgba(0,0,0,0.2);
          display: none;
          flex-direction: column;
          overflow: hidden;
          z-index: 999;
          animation: slideIn 0.4s ease;
          background-image: url('https://www.puriotdc.com/wp-content/uploads/2017/05/jagannath-temple.jpg');
          background-size: cover;
      }
      @keyframes slideIn {
          from { transform: translateY(50px); opacity: 0; }
          to { transform: translateY(0); opacity: 1; }
      }

      /* Header with Chakra */
      .chatbox-header {
          background:  Linear-gradient(to left, #ffd700, #970000);
          color: #ffffff;
          padding: 15px;
          font-size: 18px;
          font-weight: bold;
          text-align: center;
          display: flex;
          align-items: center;
          gap: 10px;
      }
      .chatbox-header .icon {
          width: 30px;
          height: 30px;
      }

      /* Body */
      .chatbox-body {
          flex: 1;
          padding: 15px;
          background: rgba(255, 255, 255, 0.8);
          overflow-y: auto;
          display: flex;
          flex-direction: column;
          gap: 12px;
          height: 320px;
          animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
      }

      /* Footer */
      .chatbox-footer {
          display: flex;
          padding: 10px;
          border-top: 1px solid #ddd;
      }
      .chatbox-footer input {
          flex: 1;
          padding: 12px;
          border-radius: 25px;
          border: 1px solid #ccc;
          outline: none;
          font-size: 15px;
      }
      .chatbox-footer button {
          background: #d7005d;
          color: white;
          border: none;
          border-radius: 50%;
          width: 42px;
          height: 42px;
          margin-left: 10px;
          cursor: pointer;
          font-size: 16px;
      }

      /* Message Bubbles */
      .user-message, .bot-message {
          padding: 10px 15px;
          border-radius: 20px;
          max-width: 80%;
          line-height: 1.6;
          font-size: 15px;
          animation: messageIn 0.3s ease-in-out;
      }
      .user-message {
          background: #d5fcd4;
          align-self: flex-end;
      }
      .bot-message {
          background: #d7f0ff;
          align-self: flex-start;
      }
      @keyframes messageIn {
          from { transform: translateX(20px); opacity: 0; }
          to { transform: translateX(0); opacity: 1; }
      }

      /* Responsive Styles */
      @media (max-width: 1024px) {
          .hero h1 {
              font-size: 2.5em;
          }
          .hero p {
              font-size: 1.2em;
          }
          .golden-navbar {
              padding: 10px 5px;
          }
          .left-section .logo-text {
              font-size: 20px;
          }
          .golden-navbar a {
              font-size: 14px;
          }
          .golden-navbar a i {
              font-size: 16px;
          }
          .button-text {
              font-size: 16px;
          }
      }
      @media (max-width: 600px) {
          .hero h1 {
              font-size: 2em;
          }
          .hero p {
              font-size: 1em;
          }
          .golden-navbar {
              padding: 8px 5px;
          }
          .left-section .logo {
              width: 35px;
          }
          .left-section .logo-text {
              font-size: 18px;
          }
          .golden-navbar a {
              font-size: 12px;
          }
          .golden-navbar a i {
              font-size: 14px;
          }
          .button-text {
              font-size: 14px;
          }
          .play-button-container {
              margin: 1.5rem 0 2.5rem 0;
          }
      }
      @media (max-width: 480px) {
          .hero h1 {
              font-size: 1.5em;
          }
          .hero p {
              font-size: 0.9em;
          }
          .golden-navbar {
              padding: 6px 5px;
          }
          .left-section .logo {
              width: 30px;
          }
          .left-section .logo-text {
              font-size: 16px;
          }
          .golden-navbar a {
              font-size: 10px;
          }
          .golden-navbar a i {
              font-size: 12px;
          }
          .button-text {
              font-size: 12px;
          }
          .play-button-container {
              margin: 1rem 0 2rem 0;
          }
      }
    </style>
</head>
<body>
    <nav class="golden-navbar">
        <div class="left-section">
            <img src="jaga3.png" alt="Jagannath Logo" class="logo" />
            <span class="logo-text">ଶ୍ରୀ ଜଗନ୍ନାଥ</span>
        </div>
        <ul class="right-section">
            <li><a href="web1.html"><i class="fa fa-arrow-left"></i><span>ପଛକୁ ଯାଆନ୍ତୁ</span></a></li>
            <li><a href="web8.html"><i class="fa fa-om"></i><span>ସମ୍ପୂର୍ଣ୍ଣ ବିବରଣୀ</span></a></li>
            <li><a href="#"><i class="fa fa-calendar-day"></i><span>ପର୍ବପର୍ବାଣୀ</span></a></li>
            <li><a href="web5.html"><i class="fa fa-home"></i><span>ଘର</span></a></li>
            <li><a href="#"><i class="fa fa-images"></i><span>ଗ୍ୟାଲେରୀ</span></a></li>
            <li><a onclick="toggleChatbox()"><i class="fa fa-comments"></i><span>ଚାଟ୍‌ ବୋଟ୍‌</span></a></li>
            <li><a href="#"><i class="fa fa-phone"></i><span>ଯୋଗାଯୋଗ କରନ୍ତୁ</span></a></li>
        </ul>
    </nav>

    <section class="hero">
        <h1>ଦିବ୍ୟ ଯାତ୍ରା ଅନୁଭବ କରନ୍ତୁ</h1>
        <p>ଭକ୍ତି, ପ୍ରେମ ଏବଂ ଏକତାକୁ ଆପଣାନ୍ତୁ</p>
        <button class="learn-more">
            <span class="circle" aria-hidden="true">
                <span class="icon arrow"></span>
            </span>
            <a href="web8.html" class="button-text">ଅଧିକ ଜାଣନ୍ତୁ</a>
        </button>
    </section>

    <div class="play-button-container">
        <a href="web7.html">
            <button class="button-with-icon">
                <svg class="icon" id="Play" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                    <path class="color000000 svgShape" fill="#ffffff" d="M12 39c-.549 0-1.095-.15-1.578-.447A3.008 3.008 0 0 1 9 36V12c0-1.041.54-2.007 1.422-2.553a3.014 3.014 0 0 1 2.919-.132l24 12a3.003 3.003 0 0 1 0 5.37l-24 12c-.42.21-.885.315-1.341.315z"></path>
                </svg>
                <span class="text">ଚଲାନ୍ତୁ</span>
            </button>
        </a>
    </div>

    <div id="chatIcon" onclick="toggleChatbox()">💬</div>

    <div id="chatboxContainer">
        <div class="chatbox-header">
            <img src="jaga4.png" alt="Jagannath" class="icon" /> ଗରୁଡ଼
        </div>
        <div class="chatbox-body" id="chatBody">
            <div class="bot-message">🙏 ନମସ୍ତେ! ଜୟ ଜଗନ୍ନାଥ!</div>
        </div>
        <div class="chatbox-footer">
            <input type="text" id="userInput" placeholder="କିଛି ଜାଣିବାକୁ ଚାହାଁନ୍ତି..?" onkeydown="handleEnter(event)" />
            <button onclick="sendMessage()">➤</button>
        </div>
    </div>

    <script>
        const audio = new Audio('audio.mpeg'); // Define once, globally
        audio.loop = true;

        function toggleChatbox() {
            const box = document.getElementById('chatboxContainer');
            if (box.style.display === 'flex') {
                box.style.display = 'none';
                audio.pause();
                audio.currentTime = 0;
            } else {
                box.style.display = 'flex';
                audio.play();
            }
        }

        function handleEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const msg = input.value.trim();
            if (!msg) return;

            addMessage('user', msg);
            input.value = '';

            setTimeout(() => {
                const reply = getReply(msg.toLowerCase());
                addMessage('bot', reply);
            }, 600);
        }

        function addMessage(sender, text) {
            const chatBody = document.getElementById('chatBody');
            const div = document.createElement('div');
            div.className = sender === 'user' ? 'user-message' : 'bot-message';
            div.innerText = text;
            chatBody.appendChild(div);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        // Placeholder getReply function, replace with full logic as needed
        function getReply(msg) {
            return "କ୍ଷମା କରନ୍ତୁ, ମୁଁ ଏକ ସରଳ ଚାଟ୍‌ ବୋଟ୍‌ ହୁଁ ।";
        }
    </script>
</body>
</html>
