<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Divine Bhajan Playlist Player</title>
  
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  
  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  
  <style>
    /* === Reset & Root === */
    :root {
      --primary-clr: #e4e4e5;
      --accent-clr: #eb0b0b;
      --background-blur: rgba(28, 22, 37, 0.6);
      --control-bg: rgba(163, 162, 164, 0.3);
    }
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Nunito', sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      background: url(https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/8727c9b1-be21-4932-a221-4257b59a74dd) no-repeat center/cover;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      animation: slidein 120s infinite alternate;
      padding: 20px;
      color: var(--primary-clr);
    }
    @keyframes slidein {
      0%, 100% {
        background-position: 20% 0%;
        background-size: 3400px;
      }
      50% {
        background-position: 100% 0%;
        background-size: 2400px;
      }
    }

    /* === Album Cover Slider === */
    .album-cover {
      width: 90vw;
      max-width: 800px;
      margin-bottom: 30px;
    }
    .swiper {
      width: 100%;
      padding: 40px 0 80px;
    }
    .swiper-slide {
      position: relative;
      max-width: 220px;
      aspect-ratio: 1/1;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
      transition: transform 0.3s ease-out;
    }
    .swiper-slide img {
      width: 100%;
      height: 100%;
      border-radius: inherit;
      object-fit: cover;
      -webkit-box-reflect: below -5px linear-gradient(transparent, transparent, rgba(0,0,0,0.4));
      transform-origin: center;
      transform: perspective(800px);
      transition: transform 0.3s ease-out;
      user-select: none;
      pointer-events: none;
    }
    .swiper-slide-active:hover img {
      transform: perspective(800px) scale(1.05);
    }
    .overlay {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background-color: var(--background-blur);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.4s ease;
      /* removed YouTube icon so keeping overlay hidden */
      pointer-events: none;
    }
    .swiper-slide:hover .overlay,
    .swiper-slide-active .overlay {
      opacity: 0; /* keep overlay hidden as no icon */
    }

    /* === Music Player === */
    .music-player {
      width: 90vw;
      max-width: 400px;
      background: var(--background-blur);
      border-radius: 20px;
      padding: 25px 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
      user-select: none;
    }
    .music-player h1 {
      font-weight: 600;
      font-size: 1.8rem;
      margin-bottom: 6px;
    }
    .music-player p {
      font-weight: 400;
      opacity: 0.7;
      font-size: 1.1rem;
      margin-bottom: 24px;
    }

    /* Progress Bar */
    #progress {
      width: 100%;
      height: 8px;
      border-radius: 5px;
      appearance: none;
      background: rgba(163, 162, 164, 0.4);
      cursor: pointer;
      margin-bottom: 32px;
      -webkit-appearance: none;
      transition: background 0.3s ease;
    }
    #progress:hover {
      background: rgba(163, 162, 164, 0.7);
    }
    #progress::-webkit-slider-thumb {
      appearance: none;
      -webkit-appearance: none;
      background: rgba(163, 162, 164, 0.9);
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 3px solid var(--primary-clr);
      box-shadow: 0 6px 10px rgba(5, 36, 28, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }
    #progress::-webkit-slider-thumb:hover,
    #progress::-webkit-slider-thumb:focus {
      background: rgba(163, 162, 164, 1);
      box-shadow: 0 0 12px var(--primary-clr);
    }
    /* Firefox thumb */
    #progress::-moz-range-thumb {
      background: rgba(163, 162, 164, 0.9);
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 3px solid var(--primary-clr);
      box-shadow: 0 6px 10px rgba(5, 36, 28, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #progress::-moz-range-thumb:hover,
    #progress::-moz-range-thumb:focus {
      background: rgba(163, 162, 164, 1);
      box-shadow: 0 0 12px var(--primary-clr);
    }

    /* Controls */
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }
    .controls button {
      width: 52px;
      aspect-ratio: 1/1;
      border-radius: 50%;
      border: none;
      background: var(--control-bg);
      color: var(--primary-clr);
      font-size: 1.3rem;
      box-shadow: 0 10px 20px rgba(5, 36, 28, 0.3);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .controls button:hover,
    .controls button:focus-visible {
      transform: scale(0.95);
      outline: none;
    }
    .controls button.play-pause-btn {
      font-size: 1.7rem;
      background: var(--accent-clr);
      box-shadow: 0 10px 30px rgba(235, 11, 11, 0.7);
      color: white;
      transform-origin: center;
      transition: transform 0.25s ease;
    }
    .controls button.play-pause-btn:hover,
    .controls button.play-pause-btn:focus-visible {
      transform: scale(1.1);
      outline: none;
    }

    /* === Glowing Divine Progress Bar === */
#progress {
  width: 100%;
  height: 10px;
  border-radius: 5px;
  appearance: none;
  background: linear-gradient(90deg, #ffdde1, #ee9ca7, #e96443);
  box-shadow: 0 0 8px rgba(255, 183, 197, 0.7);
  cursor: pointer;
  margin-bottom: 32px;
  -webkit-appearance: none;
  transition: background 0.3s ease, box-shadow 0.3s ease;
}

#progress:hover {
  box-shadow: 0 0 14px rgba(255, 255, 255, 0.8);
}

/* Webkit Slider Thumb (Chrome, Edge) */
#progress::-webkit-slider-thumb {
  appearance: none;
  -webkit-appearance: none;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: radial-gradient(circle, #fff7e6, #ffd6d6);
  border: 2px solid #fff;
  box-shadow: 0 0 10px #ffb3ba, 0 0 20px #ffb3ba;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

#progress::-webkit-slider-thumb:hover {
  transform: scale(1.2);
  box-shadow: 0 0 15px #ffd9e6, 0 0 30px #ffd9e6;
}

/* Firefox Thumb */
#progress::-moz-range-thumb {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: radial-gradient(circle, #fff7e6, #ffd6d6);
  border: 2px solid #fff;
  box-shadow: 0 0 10px #ffb3ba, 0 0 20px #ffb3ba;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

#progress::-moz-range-thumb:hover {
  transform: scale(1.2);
  box-shadow: 0 0 15px #ffd9e6, 0 0 30px #ffd9e6;
}

    /* Responsive */
    @media (max-width: 480px) {
      .music-player {
        width: 95vw;
        padding: 20px;
      }
      .swiper-slide {
        max-width: 140px;
      }
    }
  </style>
</head>
<body>
  <style>
    /* ========== NAVBAR STYLING ========== */
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: #fffaf0;
    }

    .golden-navbar {
      background: linear-gradient(90deg, #8f0000, rgb(116, 0, 0));
      border-top: 4px solid gold;
      border-bottom: 4px solid gold;
      padding: 12px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
      z-index: 10;
    }

    .left-section {
      display: flex;
      align-items: center;
      margin-left: 15px;
    }

    .left-section .logo {
      width: 48px;
      height: 48px;
      margin-right: 10px;
      border: 3px solid gold;
      border-radius: 50%;
      box-shadow: 0 0 12px gold;
      object-fit: cover;
    }

    .left-section .logo-text {
      color: #ffd700;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 8px gold;
    }

    .golden-navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-right: 15px;
    }

    .golden-navbar li {
      margin: 8px 10px;
    }

    .golden-navbar a {
      color: #ffd700;
      font-size: 17px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .golden-navbar a i {
      font-size: 22px;
      margin-bottom: 4px;
    }

    .golden-navbar a:hover {
      color: #ffffff;
      text-shadow: 0 0 10px #ffd700;
    }

    .lang-btn {
      background-color: transparent;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
    }

    .lang-btn a {
      color: #ffd700;
      font-size: 17px;
      font-weight: bold;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ========== LANGUAGE POP-UP ========== */
    .lang-popup {
      position: fixed;
      bottom: -100%;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 260px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      border-radius: 20px 20px 0 0;
      padding: 25px;
      transition: bottom 0.4s ease;
      z-index: 999;
    }

    .lang-popup.show {
      bottom: 0;
    }

    .popup-content {
      text-align: center;
      font-size: 18px;
      color: #000;
    }

    .popup-content h3 {
      margin: 0 0 15px 0;
    }

    .popup-options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .popup-options button {
      background-color: #e9af00;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .popup-options button:hover {
      background-color: #916c00;
    }

    @media (max-width: 768px) {
      .golden-navbar {
        flex-direction: column;
        padding: 10px 0;
      }

      .left-section {
        margin-bottom: 10px;
        justify-content: center;
      }

      .golden-navbar ul {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      .golden-navbar li {
        margin: 10px 8px;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="golden-navbar">
    <div class="left-section">
      <img src="jaga3.png" alt="Jagannath Logo" class="logo" />
      <span class="logo-text">ଶ୍ରୀ ଜଗନ୍ନାଥ</span>
    </div>
    <ul class="right-section">
      <li><a href="web5.html"><i class="fa fa-arrow-left"></i><span>ପଛକୁ ଯାଆନ୍ତୁ</span></a></li>
      <li><a onclick="toggleParagraph()"><i class="fa fa-scroll"></i><span>କାହାଣୀ</span></a></li>
      <li><a href="#"><i class="fa fa-calendar-day"></i><span>ପର୍ବପର୍ବାଣୀ</span></a></li>
      <li><a href="web11.html"><i class="fa fa-music"></i><span>ସଂଗୀତ</span></a></li>
      <li><a href="#"><i class="fa fa-images"></i><span>ଗ୍ୟାଲେରୀ</span></a></li>
      <li><a href="#"><i class="fa fa-question-circle"></i><span>ପ୍ରଶ୍ନୋତ୍ତର</span></a></li>
      <li>
        <button id="lang-btn" class="lang-btn">
          <a><i class="fa fa-globe"></i><span>ଭାଷା</span></a>
        </button>
      </li>
    </ul>
  </nav>

  <!-- LANGUAGE SWITCHER POPUP -->
  <div class="lang-popup" id="lang-popup">
    <div class="popup-content">
      <h3>🌺 ଭାଷା ବଦଳାନ୍ତୁ</h3>
      <div class="popup-options">
        <button onclick="location.href='web10.html'">हिंदी</button>
        <button onclick="location.href='web9.html'">English</button>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script>
    const langBtn = document.getElementById("lang-btn");
    const popup = document.getElementById("lang-popup");

    langBtn.addEventListener("click", () => {
      popup.classList.toggle("show");
    });

    window.addEventListener("click", function (e) {
      if (!popup.contains(e.target) && !langBtn.contains(e.target)) {
        popup.classList.remove("show");
      }
    });
  </script>
  
  <div class="album-cover">
    <div class="swiper">
      <div class="swiper-wrapper">
        <!-- Slides will be inserted dynamically by JS -->
      </div>
    </div>
  </div>

  <div class="music-player">
    <h1 id="song-title">Loading...</h1>
    <p id="artist-name">Please wait</p>

    <audio id="song" preload="metadata"></audio>

    <input type="range" id="progress" value="0" min="0" step="0.01" />

    <div class="controls">
      <button class="backward" aria-label="Previous Song"><i class="fa-solid fa-backward"></i></button>
      <button class="play-pause-btn" aria-label="Play/Pause"><i id="controlIcon" class="fa-solid fa-play"></i></button>
      <button class="forward" aria-label="Next Song"><i class="fa-solid fa-forward"></i></button>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    
    const songs = [
      {
        title: "Ram Aayenge 🚩",
        name: "By Shobhit Asthana",
        source: "Shehejadi-O-Shehejadi---Humane-Sagar.mp3",
        cover: "https://w0.peakpx.com/wallpaper/202/932/HD-wallpaper-shree-ram-sun-background-lord-ram-god.jpg"
      },
      {
        title: "ADHARAM MADHURAM",
        name: "By Shobhit Asthana",
        source: "Saraga-Parite-Sunara-Sarite-Dela-Ta-Suna-Para-Jhadi-(OdiaFresh.Com).mp3",
        cover: "https://www.shyamparivar.com/uploads/gallery/best-shri-krishna-wallpaper-hd.jpg"
      },
      {
        title: "Keejo Kesari Ke Laal",
        name: "By Shobhit Asthana",
        source: "Mu-Eka-Tumara---Title-Song-(OdiaFresh.Com).mp3",
        cover: "https://qph.cf2.quoracdn.net/main-qimg-2ff30e6942579741b39a9bfa4462285f"
      },
      {
        title: "Shiv Tandav Stotram",
        name: "By Shobhit Asthana",
        source: "Palake-Nua-Sapana-Basa-Bandhuthila-Are-Re-Re-Mora-Nida-Haji-Gala-(OdiaFresh.Com).mp3",
        cover: "https://i.pinimg.com/736x/3f/61/d3/3f61d391f49a3996c1c323fb809f7a95.jpg"
      },
      {
        title: "Ganpati Bappa Morya 🙏🙏🚩",
        name: "By Shobhit Asthana",
        source: "Hey-Jaga-(OdiaFresh.Com).mp3",
        cover: "https://img10.hotstar.com/image/upload/f_auto/sources/r1/cms/prod/3275/1393275-i-03928152b533"
      },
      {
        title: "Shakti Hai Bhakti Hai",
        name: "By Shobhit Asthana",
        source: "Maa-Toh-Bina-(OdiaFresh.Com)_1_1_1_1_1.mp3",
        cover: "https://w0.peakpx.com/wallpaper/394/1015/HD-wallpaper-dhyan-me-lin-vishnu-bhagwan-vishnu-bhagwan-bhakti.jpg"
      },
    ];

    const swiperWrapper = document.querySelector(".swiper-wrapper");
    const songTitle = document.getElementById("song-title");
    const artistName = document.getElementById("artist-name");
    const songAudio = document.getElementById("song");
    const progressBar = document.getElementById("progress");
    const controlIcon = document.getElementById("controlIcon");
    const playPauseBtn = document.querySelector(".play-pause-btn");
    const forwardBtn = document.querySelector(".forward");
    const backwardBtn = document.querySelector(".backward");

    // Start with the middle song
    let currentSongIndex = Math.floor(songs.length / 2);
    let swiper;

    function createSlides() {
      songs.forEach((song, index) => {
        const slide = document.createElement("div");
        slide.classList.add("swiper-slide");
        slide.innerHTML = `
          <img src="${song.cover}" alt="${song.title} Cover" />
        `;
        slide.addEventListener("click", () => {
          if (currentSongIndex !== index) {
            currentSongIndex = index;
            loadSong(currentSongIndex);
            playSong();
            swiper.slideTo(index);
          }
        });
        swiperWrapper.appendChild(slide);
      });
    }

    function loadSong(index) {
      const song = songs[index];
      songTitle.textContent = song.title;
      artistName.textContent = song.name;
      songAudio.src = song.source;
      progressBar.value = 0;
      progressBar.max = 0;
    }

    function playSong() {
      songAudio.play().catch(err => {
        console.log("Play prevented:", err);
      });
      controlIcon.classList.replace("fa-play", "fa-pause");
    }

    function pauseSong() {
      songAudio.pause();
      controlIcon.classList.replace("fa-pause", "fa-play");
    }

    function togglePlayPause() {
      if (songAudio.paused) {
        playSong();
      } else {
        pauseSong();
      }
    }

    songAudio.addEventListener("timeupdate", () => {
      if (!songAudio.paused) {
        progressBar.value = songAudio.currentTime;
      }
    });

    songAudio.addEventListener("loadedmetadata", () => {
      progressBar.max = songAudio.duration;
    });

    progressBar.addEventListener("input", () => {
      songAudio.currentTime = progressBar.value;
    });

    progressBar.addEventListener("change", () => {
      playSong();
    });

    forwardBtn.addEventListener("click", () => {
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      loadSong(currentSongIndex);
      playSong();
      swiper.slideTo(currentSongIndex);
    });

    backwardBtn.addEventListener("click", () => {
      currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
      loadSong(currentSongIndex);
      playSong();
      swiper.slideTo(currentSongIndex);
    });

    function initSwiper() {
      swiper = new Swiper(".swiper", {
        effect: "coverflow",
        centeredSlides: true,
        initialSlide: currentSongIndex, // start with middle song
        slidesPerView: "auto",
        allowTouchMove: true,
        spaceBetween: 40,
        coverflowEffect: {
          rotate: 25,
          stretch: 0,
          depth: 50,
          modifier: 1,
          slideShadows: false,
        },
      });
    }

    window.onload = () => {
      createSlides();
      initSwiper();
      loadSong(currentSongIndex);
      playSong();  // auto play middle song on load
    };

    playPauseBtn.addEventListener("click", togglePlayPause);
  </script>
</body>
</html>
